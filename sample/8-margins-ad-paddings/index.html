<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Bootstrap Tut</title>
    <style>
      .container {
        margin: 20px;
        padding: 20px;
      }
      /* .bg-danger {
        margin: 20px;
        padding: 20px;
      } */
    </style>
  </head>

  <body>
    <!-- margin padding -->
    <!-- 1 rem - 16 px -->
    <!-- m p 0-5 auto -->
    <div class="container">
      <div class="bg-danger mb-md-5">i'm div</div>
      <div class="bg-info p-lg-4">i'm div</div>
      <div class="bg-warning m-3">i'm div</div>
      <div class="bg-success m-2">i'm div</div>
      <div class="bg-primary m-1">i'm div</div>
      <div class="bg-secondary m-0">i'm div</div>
    </div>
    <div class="container">
      <div class="bg-danger p-5">i'm div</div>
      <div class="bg-info p-4">i'm div</div>
      <div class="bg-warning p-3">i'm div</div>
      <div class="bg-success p-2">i'm div</div>
      <div class="bg-primary p-1">i'm div</div>
      <div class="bg-secondary p-0">i'm div</div>
    </div>
    <div class="container">
      <div class="bg-danger mt-5">i'm div</div>
      <div class="bg-info mb-5">i'm div</div>
      <div class="bg-warning ml-5">i'm div</div>
      <div class="bg-success mr-5">i'm div</div>
      <div class="bg-primary my-5">i'm div</div>
      <div class="bg-secondary mx-5">i'm div</div>
    </div>
    <div class="container">
      <div class="bg-danger pt-5">i'm div</div>
      <div class="bg-info pb-5">i'm div</div>
      <div class="bg-warning pl-5">i'm div</div>
      <div class="bg-success pr-5">i'm div</div>
      <div class="bg-primary py-5">i'm div</div>
      <div class="bg-secondary px-5">i'm div</div>
    </div>
    <div class="container">
      <div class="bg-danger w-25 mx-auto">i'm div</div>
      <div class="bg-info w-50 mx-auto">i'm div</div>
      <div class="bg-warning w-75">i'm div</div>
      <div class="bg-success w-100">i'm div</div>
      <div class="bg-primary">i'm div</div>
      <div class="bg-secondary ">i'm div</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
