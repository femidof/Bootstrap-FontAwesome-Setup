<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Bootstrap Tut</title>
    <style>
      body {
        background: aqua;
      }

      @media screen and (min-width: 576px) {
        body {
          background: red;
        }
      }

      @media screen and (min-width: 768px) {
        body {
          background: blue;
        }
      }

      @media screen and (min-width: 992px) {
        body {
          background: green;
        }
      }

      @media screen and (min-width: 1200px) {
        body {
          background: yellow;
        }
      }
    </style>
  </head>

  <body>
    <!-- 12 -->
    <div class="container">
      <div class="row">
        <div class="col bg-danger">i am single column</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-info">i am single column</div>
        <div class="col bg-warning">i am single column</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col bg-white">i am single column</div>
        <div class="col bg-secondary">i am single column</div>
        <div class="col bg-primary">i am single column</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-7 col-md-10 col-lg-3 col-xl-9 bg-white">
          i am single column
        </div>
        <div class="col-sm-5 col-md-2 col-lg-9 col-xl-3 bg-secondary">
          i am single column
        </div>
        <div class="col-sm-8 col-md-11 col-lg-7 col-xl-2 bg-primary">
          i am single column
        </div>
        <div class="col-sm-4 col-md-1 col-lg-5 col-xl-10 bg-warning">
          i am single column
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 bg-danger">i am three col</div>
        <div class="col-sm-6 bg-primary">i m six col</div>
        <div class="col-sm-3 bg-white">
          i am three col
          <div class="row">
            <div class="col-6 bg-danger">I'm nested</div>
            <div class="col-6 bg-primary">I'm Nested</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
